<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能翻译</title>
  <script type="module" crossorigin src="./js/main.BT8cXriz.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main.ByHo72uz.css">
</head>

<body>
  <div class="container">
    <!-- 上方输入区域 -->
    <div class="input-section">
      <div class="text-input">
        <textarea id="sourceText" class="text-area" placeholder="请输入要翻译的文本..." maxlength="5000"></textarea>
        <div class="char-count" id="sourceCharCount">0 / 5000</div>
      </div>
    </div>

    <!-- 中间区域 -->
    <div class="middle-section">
      <div class="translate-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12.87 15.07L10.33 12.56L10.36 12.53C12.1 10.59 13.34 8.36 14.07 6H17V4H10V2H8V4H1V6H12.17C11.5 7.92 10.44 9.75 9 11.35C8.07 10.32 7.3 9.19 6.69 8H4.69C5.42 9.63 6.42 11.17 7.67 12.56L2.58 17.58L4 19L9 14L12.11 17.11L12.87 15.07ZM18.5 10H16.5L12 22H14L15.12 19H19.87L21 22H23L18.5 10ZM15.88 17L17.5 12.67L19.12 17H15.88Z"
            fill="#4285f4" />
        </svg>
        <span>翻译</span>
      </div>


      <div class="language-controls">
        <select id="sourceLanguage" class="language-select">
          <option value="auto">自动检测</option>
          <option value="zh">中文</option>
          <option value="en">英语</option>
          <option value="ja">日语</option>
          <option value="ko">韩语</option>
          <option value="fr">法语</option>
          <option value="de">德语</option>
          <option value="es">西班牙语</option>
          <option value="ru">俄语</option>
          <option value="pt">葡萄牙语</option>
          <option value="it">意大利语</option>
          <option value="ar">阿拉伯语</option>
          <option value="th">泰语</option>
          <option value="vi">越南语</option>
        </select>
        <span class="language-separator">→</span>
        <select id="targetLanguage" class="language-select">
          <option value="zh">中文</option>
          <option value="en">英语</option>
          <option value="ja">日语</option>
          <option value="ko">韩语</option>
          <option value="fr">法语</option>
          <option value="de">德语</option>
          <option value="es">西班牙语</option>
          <option value="ru">俄语</option>
          <option value="pt">葡萄牙语</option>
          <option value="it">意大利语</option>
          <option value="ar">阿拉伯语</option>
          <option value="th">泰语</option>
          <option value="vi">越南语</option>
        </select>
      </div>


      <div class="auto-detect-control" title="自动设置目标语言">
        <label class="checkbox-label">
          <input type="checkbox" id="autoDetectTargetToggle" checked>
          <span class="checkbox-custom"></span>
          <span class="checkbox-text">自动目标</span>
        </label>
      </div>

      <div class="auto-translate-control" title="自动翻译">
        <label class="checkbox-label">
          <input type="checkbox" id="autoTranslateToggle" checked>
          <span class="checkbox-custom"></span>
          <span class="checkbox-text">自动翻译</span>
        </label>
      </div>

      <div class="action-buttons">
        <button id="translateBtn" class="translate-btn">
          <div class="btn-spinner"></div>
          <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12.87 15.07L10.33 12.56L10.36 12.53C12.1 10.59 13.34 8.36 14.07 6H17V4H10V2H8V4H1V6H12.17C11.5 7.92 10.44 9.75 9 11.35C8.07 10.32 7.3 9.19 6.69 8H4.69C5.42 9.63 6.42 11.17 7.67 12.56L2.58 17.58L4 19L9 14L12.11 17.11L12.87 15.07ZM18.5 10H16.5L12 22H14L15.12 19H19.87L21 22H23L18.5 10ZM15.88 17L17.5 12.67L19.12 17H15.88Z"
              fill="currentColor" />
          </svg>
          <span>翻译</span>
        </button>
        <button id="copyBtn" class="copy-btn" disabled>
          <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z"
              fill="currentColor" />
          </svg>
          <span>复制</span>
        </button>
      </div>
    </div>

    <!-- 下方输出区域 -->
    <div class="output-section">
      <div id="targetText" class="output-area">
        <div class="output-placeholder">翻译结果将显示在这里...</div>
      </div>
    </div>
  </div>

  <!-- 消息提示 -->
  <div class="error-message" id="errorMessage"></div>
  <div class="success-message" id="successMessage"></div>

  <!-- Vite 会自动处理 TypeScript 导入 -->
</body>

</html>
